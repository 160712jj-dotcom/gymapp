<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - GymApp</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Sin conexión</h1>
        <p>No hay conexión a internet disponible.</p>
        <p>Algunas funciones pueden no estar disponibles.</p>
        <button onclick="window.location.reload()" 
                style="margin-top: 1rem; padding: 0.5rem 1rem; background: #4299e1; border: none; border-radius: 0.5rem; color: white; cursor: pointer;">
            Reintentar
        </button>
    </div>
</body>
</html>
